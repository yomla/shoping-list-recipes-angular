<app-header
  (showRecipes)="showingRecipes($event)"
  (showShoppingList)="showingShoppingList($event)"></app-header>   
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="recipes"></app-recipes>
      <app-shopping-list *ngIf="shoppingList"></app-shopping-list>
    </div>
  </div>
</div>
